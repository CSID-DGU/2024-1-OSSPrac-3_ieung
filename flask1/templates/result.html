<!doctype html>
<html>
   <head>
      <style>
         h1, h2, h3 { text-align: left; }
         table, td, th {
            border: 1px solid black;
      
      
         }
         table {
            width: 250px;
            height: 100px;
         }
         th {
            text-align: center;
         }
         td {
            text-align: left;
         }
      </style>
   </head>
   
   <body>
      <!-- <h1>=== OSS 실습 학생 정보 ===</h1> -->
      <table border="1">
         <caption><b>학생 정보</b></caption>
         {% for key, value in result.items() %}
            <tr>
               <th>{{ key }}</th>
               <td>
                  {% if key == ‘Programming_lang’ %}
                      {{ ‘, ’.join(value) }}
                  {% else %}
                      {{ value }}
                  {% endif %}
              </td>
            </tr>
         {% endfor %}
      </table>
   </body>  
</html>
